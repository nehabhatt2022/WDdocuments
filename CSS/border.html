                a {
                        position: relative;
                        text-decoration: none;
                }

                a:hover {
                        animation: animationname 5s;
                }

                @keyframes animationname {
                        10% {
                                font-size: 10px;
                        }

                        20% {
                                font-size: 20px;
                                color: orangered;
                        }

                        100% {
                                font-size: 30px;
                                color: rgb(0, 255, 38);
                        }
                }
