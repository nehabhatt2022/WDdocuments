<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                body {
                        background-color: black;
                }

                .container {
                        margin: 0 auto;
                        width: 700px;
                        height: 400px;
                        border: 1px solid #1a1a1a;
                        display: flex;
                        align-items: center;
                }

                .item {
                        flex-grow: 1;
                        height: 100px;
                        background-color: darkred;
                        position: relative;
                        border: 1px solid #1a1a1a;
                        transition: all 300ms ease-in-out;
                }

                .item:hover {
                        flex-grow: 4.3;
                        background-color: #f10000;
                }

                .item:before {
                        content: attr(data-order);
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        color: white;
                }
        </style>
</head>

<body>
        <div class="container">
                <div class="item" data-order="1"></div>
                <div class="item" data-order="2"></div>
                <div class="item" data-order="3"></div>
                <div class="item" data-order="4"></div>
                <div class="item" data-order="5"></div>
                <div class="item" data-order="6"></div>
                <div class="item" data-order="7"></div>
        </div>

</body>

</html>
