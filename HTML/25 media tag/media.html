<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <h2>vedio</h2>
        <video src="SampleVideo_1280x720_5mb.mp4" width="300px"></video><!--khali picture avse vedio ny thy-->
        <video src="SampleVideo_1280x720_5mb.mp4" controls width="300px"></video><!--control lakhva thi j avse-->
        <video src="SampleVideo_1280x720_5mb.mp4" controls autoplay
                width="300px"></video><!--autoplay avu lakhyu che bt autoplay always muted hovu joye otherwise autoplay ny thy-->
        <video src="SampleVideo_1280x720_5mb.mp4" controls autoplay muted
                width="300px"></video><!--autoplay muted che so thase-->
        <video src="SampleVideo_1280x720_5mb.mp4" controls autoplay muted loop
                width="300px"></video><!--loop lakhva thi cantinusely autoplay thase-->
        <video src="SampleVideo_1280x720_5mb.mp4" controls poster="brahmastra.png"
                width="300px"></video><!--control poster ma j img apsu a show thase and vedio j link api hase ano thase-->
        <br>
        <h2>picture</h2>
        <br>
        <audio src="HTML_25MediaTag_file_example_MP3_700KB.mp3"></audio><!--control nathi so ny ave-->
        <audio src="HTML_25MediaTag_file_example_MP3_700KB.mp3" controls></audio><!--control che so avse-->

        <picture>
                <source media="(min-width:900px)" srcset="desktop.png" sizes="">
                <img src="mobile.png" width="200px" height="200px">
        </picture>
</body>

</html>
