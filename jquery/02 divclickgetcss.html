<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                div {
                        height: 50px;
                        margin: 5px;
                        padding: 5px;
                        float: left;
                }

                #box1 {
                        width: 50px;
                        color: yellow;
                        background-color: blue;
                }

                #box2 {
                        width: 80px;
                        color: rgb(255, 255, 255);
                        background-color: rgb(15, 99, 30);
                }

                #box3 {
                        width: 40px;
                        color: #fcc;
                        background-color: #123456;
                }

                #box4 {
                        width: 70px;
                        background-color: #f11;
                }
        </style>
</head>

<body>
        <p id="result">&nbsp;</p>
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>

        <!-- <script src="https://code.jquery.com/jquery-3.6.4.js"
                integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script> -->
        <script src="../../jquery cdn/jquery-3.6.4.min.js"></script>
        <script>
                $("div").click(function () {
                        var htmlcontent = ["this div/box's css"];
                        var styleproperty = $(this).css(["height", "width", "color", "background-color"]);
                        // $(this).css("color")  get color of this ele
                        // $(this).css("color","red") // set red color for thid element
                        // console.log(styleProps);
                        // return false;
                        $.each(styleproperty, function (key, value) {
                                console.log("key : ", key, "value :", value);
                                htmlcontent.push(key + ":" + value)
                        })
                        $("#result").html(htmlcontent.join("<br>"));
                })
        </script>
</body>

</html>
