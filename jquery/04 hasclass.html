<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                .custom-class {
                        background-color: teal;
                        color: white;
                }
        </style>
</head>

<body>
        <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et quae cumque iusto repellat esse. Sed
                beatae
                optio voluptates explicabo deserunt accusamus laborum quaerat dolor dicta fuga, quod dolorem, cum
                nostrum.</p>
        <button id="btn">click</button>

        <script src="https://code.jquery.com/jquery-3.6.4.js"
                integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <script>
                $("#btn").click(function () {
                        // $("#para").toggleClass("custom-class")
                        if ($("#para").hasClass("custom-class")) {
                                $("#para").removeClass("custom-class")
                        } else {
                                $("#para").addClass("custom-class")
                        }
                })
        </script>
</body>

</html>
