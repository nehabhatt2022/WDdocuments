<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                .box {
                        height: 100px;
                        width: 100px;
                        box-shadow: 16px 14px 20px red;
                        /* display: flex;
                        justify-content: center;
                        align-items: center; */
                }

                .box::before {
                        background-image: conic-gradient;
                        (#5baed7 20deg, transparent 120deg);
                        width: 180%;
                        height: 180%;
                        position: absolute;
                        animation: rotate 2s linear infinite;

                }

                .box::after {
                        width: 190px;
                        height: 190px;
                        background: blue;
                        position: absolute;
                        border-radius: 10px;
                        box-shadow: 30px 20px 30px greenyellow;
                }

                @keyframes neha {
                        0% {
                                transform: rotate(0deg);
                        }

                        100% {
                                transform: rotate(-360deg);
                        }


                }

                @keyframes scals {
                        0% {
                                transform: scale(1);
                        }

                        100% {
                                transform: scale(2);
                        }
                }
        </style>
</head>

<body>
        <div class="box"></div>
</body>

</html>
