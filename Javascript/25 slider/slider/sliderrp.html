<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
                integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/game.css">
        <style>
                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                section {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        width: 100%;
                }

                header {
                        position: absolute;
                        top: 0;
                        width: 100%;
                        padding: 30px;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        background-color: rgba(0, 0, 255, 0.678);
                }

                .header {
                        display: flex;
                        align-items: center;
                        color: wheat;
                        font-size: 30px;
                        text-transform: uppercase;
                }

                .header2 {
                        align-items: center;
                        background-color: #fff;
                        border-radius: 10px;
                        overflow: hidden;
                }

                .header2 input {
                        padding: 10px;
                        border: none;
                        outline: none;
                }

                .header2 i {
                        padding: 5px 5px;
                }

                .header p::first-letter {
                        color: #f00;

                }

                header img {
                        width: 100px;
                }

                header .logo img {
                        position: relative;
                        max-width: 200px;
                }

                header i {
                        font-size: 1.5em;
                        cursor: pointer;
                }

                .navigation {
                        position: absolute;
                        bottom: 30px;
                        display: flex;
                        gap: 30px;
                }

                .navigation li {
                        position: relative;
                        list-style: none;
                }

                .navigation li a {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        width: 80px;
                        height: 80px;
                        background-color: #fff;
                        color: black;
                        box-shadow: 0 10px 25px rgba(0, 0, 0.1);
                        border-radius: 50%;
                        font-size: 1.5rem;
                        text-decoration: none;
                }

                .navigation li.active a,
                .navigation li.active a:hover {
                        background-color: #f00;
                        color: #fff;
                }

                .navigation li a:hover {
                        color: #f00;
                }

                .imgScroll {
                        position: absolute;
                        left: 0;
                        padding: 60px 0;
                        width: 100%;
                        display: flex;
                        overflow-x: hidden;
                }

                .imgScroll div {
                        display: flex;
                        animation: animate 20s linear infinite;
                        /* animation-delay: -20px; */
                }

                .imgScroll div:nth-child(2) {
                        animation: animate2 40s linear infinite;
                        animation-delay: -20px;
                }

                .imgScroll:hover div,
                .imgScroll:hover div:nth-child(2) {
                        animation-play-state: paused;
                }

                @keyframes animate {
                        0% {
                                transform: translateX(100%);
                        }

                        100% {
                                transform: translateX(-100%);
                        }
                }

                @keyframes animate2 {
                        0% {
                                transform: translateX(0%);
                        }

                        100% {
                                transform: translateX(100%);
                        }
                }

                .imgScroll div img {
                        margin: 0 25px;
                        max-width: 300px;
                        border: 10px solid transparent;
                        transition: 0.25s;
                }

                .imgScroll div img:hover {
                        border: 10px solid #fff;
                        box-shadow: 0 20px 40px rgba(0, 0, 0.1);
                }

                .imgScroll:hover div img {
                        opacity: 0.5s;
                        filter: blur(5px);
                }

                .imgScroll div img:hover {
                        opacity: 1;
                        filter: blur(0px);
                }
        </style>

</head>

<body>
        <section>
                <header>
                        <div class="header">
                                <!-- <a href="#" class="logo"><img src="img/logo.png" alt=""></a> -->
                                <p>Games</p>
                        </div>
                        <div class="header2">

                                <input type="text" placeholder="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                </header>
                <div class="imgScroll">
                        <div>
                                <img class="slider-img" src="image1.pmg" alt="">
                                <img class="slider-img" src="image2.png" alt="">
                                <img class="slider-img" src="image3.png" alt="">
                                <img class="slider-img" src="image4.png" alt="">
                                <img class="slider-img" src="image5.png" alt="">

                        </div>
                        <div>
                                <img class="slider-img" src="image1.pmg" alt="">
                                <img class="slider-img" src="image2.png" alt="">
                                <img class="slider-img" src="image3.png" alt="">
                                <img class="slider-img" src="image4.png" alt="">
                                <img class="slider-img" src="image5.png" alt="">

                        </div>


                </div>
                <ul class="navigation">
                        <li class="active"><a href="#"><i class="fa-solid fa-house"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-fire"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-gamepad"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-user"></i></a></li>

                </ul>
        </section>
</body>

</html>
