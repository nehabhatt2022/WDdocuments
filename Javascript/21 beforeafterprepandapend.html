<body>
        <div id="mydiv">something </div>
        <script>
                var p = document.createElement("p");
                var newtext = document.createTextNode("text");

                // mydiv.append("append")

                mydiv = document.getElementById("mydiv");
                mydiv.before(p)
                console.log(mydiv);
