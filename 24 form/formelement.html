<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <table >
            <tr>
                <td><label for="username">User name</label></td>
                <td><input type="text" name="username" autocomplete="off" id="username" required></td>

            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" name="password" id="password"</td>
            </tr>
            <tr>
                <td><label for="mobile">mobile</label></td>
                <td><input type="tel" name="mobile" id="mobile"></td>
            </tr>
            <tr>
                <td><label for="">gender</label></td>
                <td>
                    <input type="radio" name="gender" id="male"><label for="male">male</label>
                    <input type="radio" name="gender" id="female"><label for="female">female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">hobbies</label></td>
                <td>
                    <input type="checkbox" name="hob" value="cricket" id="cricket"><label for="cricket">cricket</label>
                    <input type="checkbox" name="hob" value="music" id="music"><label for="music">music</label>
                    <input type="checkbox" name="hob" value="reading"><label for="reading">reading</label>
                </td>
            </tr>
            <tr>
                <td><label for="">city</label></td>
                <td>
                    <select name="">
                        <option value="">select city</option>
                        <option value="">ahemdabad</option>
                        <option value="">baroda</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">education</label></td>
                <td>
                    <select name="" id="multiple">
                        <option value="">12th</option>
                        <option value="">bca</option>
                        <option value="">msc(it)</option>
                        <option value="">m.phil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">address</label></td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="save" name="" id=""></td>
            </tr>
        </table>
    </form>
        

</body>
</html>
